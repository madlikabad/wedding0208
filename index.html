<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Юрий & Ксения | Свадьба</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Шапка с именами -->
        <header>
            <h1>Юрий <span>&</span> Ксения</h1>
            <p class="date">2 августа 2025</p>
        </header>

        <!-- Блок с приглашением -->
        <section class="invitation">
            <p>Дорогие друзья и родные!</p>
            <p>Мы рады пригласить вас на нашу свадьбу, которая состоится:</p>
            <div class="details">
                <p><strong>Дата:</strong> 2 августа 2025 года</p>
                <p><strong>Место:</strong> Санкт-Петербург, Адрес Виллы</p>
                <p><strong>Время:</strong> 17:00</p>
            </div>
        </section>

        <!-- Кнопка для RSVP (Google Forms) -->
        <section class="rsvp">
            <h2>Подтвердите ваше присутствие</h2>
            <a href="<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScm7smXjymNeSyXsiyQa2Fp9U-ZoW5ZDfFhh_OZfHli0NYhBg/viewform?embedded=true" width="640" height="382" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>" class="button" target="_blank">Заполнить форму</a>
        </section>

        <!-- Фото (замените на свои) -->
        <section class="photo">
            <img src="images/photo.jpg" alt="Алексей и Мария">
        </section>
    </div>
</body>
</html>
