<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алексей & Мария | Свадьба</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Шапка с именами -->
        <header>
            <h1>Алексей <span>&</span> Мария</h1>
            <p class="date">15 сентября 2024</p>
        </header>

        <!-- Блок с приглашением -->
        <section class="invitation">
            <p>Дорогие друзья и родные!</p>
            <p>Мы рады пригласить вас на нашу свадьбу, которая состоится:</p>
            <div class="details">
                <p><strong>Дата:</strong> 15 сентября 2024 года</p>
                <p><strong>Место:</strong> Ресторан "Лаванда", Москва</p>
                <p><strong>Время:</strong> 16:00</p>
            </div>
        </section>

        <!-- Кнопка для RSVP (Google Forms) -->
        <section class="rsvp">
            <h2>Подтвердите ваше присутствие</h2>
            <a href="https://docs.google.com/forms/d/ВАШ_КОД_ФОРМЫ" class="button" target="_blank">Заполнить форму</a>
        </section>

        <!-- Фото (замените на свои) -->
        <section class="photo">
            <img src="images/photo.jpg" alt="Алексей и Мария">
        </section>
    </div>
</body>
</html>
